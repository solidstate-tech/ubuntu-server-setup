# Traefik static configuration â€” reference copy
# The actual config deployed to /opt/traefik/ is generated by scripts/05-traefik.sh
# with values interpolated from .env (ACME_EMAIL, etc.)
#
# This file serves as a template/reference. Edit 05-traefik.sh to change
# what gets deployed to production.

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "ACME_EMAIL_PLACEHOLDER"
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public
  file:
    directory: /dynamic
    watch: true

log:
  level: INFO

accessLog: {}
